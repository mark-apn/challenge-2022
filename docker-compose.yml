version: '3'

services:
  # The background service that run scheduled tasks
  task_worker:
    container_name: puzzle_task_worker
    build:
      context: ./
      dockerfile: ./server/Dockerfile.worker
    restart: always

  # 3 separate (load balanced) services that handle gRPC requests
  server_worker1:
    container_name: puzzle_server_worker1
    build:
      context: ./
      dockerfile: ./server/Dockerfile.server
    restart: always
    ports:
      - "50001:80"

  server_worker2:
    container_name: puzzle_server_worker2
    build:
      context: ./
      dockerfile: ./server/Dockerfile.server
    restart: always
    ports:
      - "50002:80"

  server_worker3:
    container_name: puzzle_server_worker3
    build:
      context: ./
      dockerfile: ./server/Dockerfile.server
    restart: always
    ports:
      - "50003:80"

  # The database that saves the puzzles
  rethinkdb:
    container_name: puzzle_rethinkdb
    image: rethinkdb:2.4
    ports:
      - 8081:8080
      - 28015:28015
    volumes:
      - ./data/db:/data
