worker_processes  1;

events {
    worker_connections  10;
}

http {
    error_log  /var/log/nginx/error.log;
    access_log  /var/log/nginx/access.log;

    upstream puzzle_services {
        server server_worker1:80;
        server server_worker2:80;
        server server_worker3:80;
    }

    server {
        listen 8080 http2;

        location / {
            grpc_pass grpc://puzzle_services;
        }
    }
}